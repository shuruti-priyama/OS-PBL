<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniShell - A Hybrid Shell</title>
    <style>
        body {
            font-family: "Fira Code", monospace;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #0f172a;
            border-bottom: 2px solid #1e293b;
        }

        #inputBar {
            display: flex;
            padding: 10px;
            background-color: #1e293b;
            border-top: 2px solid #334155;
        }

        #cmd {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            outline: none;
        }

        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #10b981;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #sendBtn:hover {
            background-color: #059669;
        }

        .prompt {
            color: #38bdf8;
        }

        .error {
            color: #f87171;
        }
    </style>
</head>
<body>

<div id="terminal"></div>

<div id="inputBar">
    <input id="cmd" type="text" placeholder="Enter command..." autocomplete="off" />
    <button id="sendBtn">Run</button>
</div>

<script>
const API_URL = "http://localhost:5002/run"; 
// Replace with localtunnel URL when needed:
// const API_URL = "https://curvy-otters-enjoy.loca.lt/run";

const terminal = document.getElementById("terminal");
const cmdInput = document.getElementById("cmd");
const sendBtn = document.getElementById("sendBtn");

// Auto scroll terminal
function scrollTerminal() {
    terminal.scrollTop = terminal.scrollHeight;
}

function printOutput(cmd, result, isError=false) {
    terminal.innerHTML += `<span class='prompt'>$ ${cmd}</span>\n`;
    terminal.innerHTML += `<span class="${isError ? 'error' : ''}">${result}</span>\n\n`;
    scrollTerminal();
}

async function sendCommand() {
    const command = cmdInput.value.trim();
    if (!command) return;

    printOutput(command, "processing...");

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ command })
        });

        const data = await response.json();

        if (data.status === "success") {
            printOutput(command, data.output);
        } else {
            printOutput(command, data.output, true);
        }
    } catch (err) {
        printOutput(command, "Network/Server error: " + err.message, true);
    }

    cmdInput.value = "";
}

sendBtn.addEventListener("click", sendCommand);

cmdInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendCommand();
});
</script>

</body>
</html>
